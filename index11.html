<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

    Vnos: <input type="text" name="vnos" value="" />
    <input type="text" id="ime" /><br />
    <input type="text" id="priimek" /><br />
    <input type="date" id="datum-rojstva" /><br />
    <button type="button" id="btn">Klikni me</button>
    <br />
    <br />
    <div id="besedilo"></div>


    <footer class="cen">
        <a href="index10.html">Prejsnja stran</a> | <a href="index12.html">Naslednja stran</a>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>

    <script type="text/javascript">

        $(document).ready(function () {
            $("#btn").click(function () {
                najBoAjax()
            })
        })

        function najBoAjax() {
            $.ajax({
                type: "POST",
                url: "http://vaje.pco.si/vaja.php",
                data: "vnos=" + $("#vnos").val() +
                      "&ime=" + $("#ime").val() +
                      "&priimek=" + $("#priimek").val() +
                    "&datumRojstva=" + $("#datum-rojstva").val(),
                datatype: "json",
                success: function (odgovor) {
                    console.log(odgovor)
                    console.log(odgovor['ime'])
                    $("#besedilo").append(odgovor['ime'] + " " + odgovor['priimek'])
                }
            })
        }

    </script>


</body>
</html>
